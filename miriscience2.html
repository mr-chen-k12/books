<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Cycles Flashcards – Fall Theme</title>

<style>
    body {
        background: #2b1c12; /* warm fall brown */
        margin: 0;
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
        color: #fff8e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #card {
        width: 90%;
        max-width: 620px;
        background: linear-gradient(145deg, #633d24, #4d2f1a);
        border-radius: 24px;
        padding: 40px 26px;
        text-align: center;
        box-shadow: 
            0 18px 40px rgba(0,0,0,0.65),
            0 0 20px rgba(255,180,100,0.45) inset;
        transition: transform 0.25s;
        cursor: pointer;
        border: 3px solid #d49a6a;
    }

    #card:hover {
        transform: translateY(-5px);
        box-shadow:
            0 25px 55px rgba(0,0,0,0.75),
            0 0 25px rgba(255,170,85,0.55) inset;
    }

    #front, #back {
        font-size: 1.45rem;
        line-height: 1.55;
        display: none;
        color: #fff3e1;
    }

    #front { display: block; }

    #progress {
        position: absolute;
        bottom: 20px;
        font-size: 1.05rem;
        color: #ffe1c3;
    }

    #toggleMode {
        position: absolute;
        bottom: 80px;
        right: 20px;
        background: #b86c38;
        color: #fff3de;
        padding: 10px 18px;
        border-radius: 18px;
        font-size: 0.95rem;
        cursor: pointer;
        border: 2px solid #7a451f;
        box-shadow: 0 3px 0 #7a451f;
        user-select: none;
    }

    #toggleMode:hover {
        background: #d78248;
    }
</style>
</head>

<body>

<div id="card">
    <div id="front"></div>
    <div id="back"></div>
</div>

<div id="toggleMode">Term First</div>

<div id="progress"></div>

<script>
const cards = [
    { front: "What are the stages of metamorphosis in a butterfly?", back: "Egg → Caterpillar → Chrysalis → Butterfly" },
    { front: "Example of an advantage: Arctic fox with white fur…", back: "White fur helps it blend into snow during winter for protection." },
    { front: "Example of an advantage: Giraffe with a long neck…", back: "Allows it to reach food high up in tall trees." },
    { front: "Example of an advantage: Birds with large wings…", back: "Help them soar long distances." },
    { front: "Example of an advantage: Humans with thumbs…", back: "Allow them to grip objects." },
    { front: "Example of an advantage: Cholla cactus has more spikes…", back: "Makes it less likely to be eaten by animals." },
    { front: "Why did the Dodo bird go extinct?", back: "No predators, couldn't fly, humans altered its habitat, hunted it, and ate its eggs." },
    { front: "Who was Gregor Mendel?", back: "Scientist who discovered how traits are inherited using pea plants." },
    { front: "What did Mendel discover?", back: "Traits are passed from parents to offspring." }
];

let index = 0;
let flipped = false;

// showFrontFirst = true means front (question) shows first
let showFrontFirst = true;

const frontEl = document.getElementById("front");
const backEl = document.getElementById("back");
const progressEl = document.getElementById("progress");
const toggleBtn = document.getElementById("toggleMode");

function loadCard() {
    const card = cards[index];
    frontEl.textContent = card.front;
    backEl.textContent = card.back;

    // Apply Term-first or Definition-first preference
    if (showFrontFirst) {
        flipped = false;
        frontEl.style.display = "block";
        backEl.style.display = "none";
    } else {
        flipped = true;
        frontEl.style.display = "none";
        backEl.style.display = "block";
    }

    updateProgress();
}

function updateProgress() {
    progressEl.textContent = `Card ${index + 1} / ${cards.length}`;
}

function nextCard() {
    index = (index + 1) % cards.length;
    loadCard();
}

function prevCard() {
    index = (index - 1 + cards.length) % cards.length;
    loadCard();
}

function flipCard() {
    flipped = !flipped;
    frontEl.style.display = flipped ? "none" : "block";
    backEl.style.display = flipped ? "block" : "none";
}

document.getElementById("card").addEventListener("click", flipCard);

// Toggle term/definition default
toggleBtn.onclick = () => {
    showFrontFirst = !showFrontFirst;
    toggleBtn.textContent = showFrontFirst ? "Term First" : "Definition First";
    loadCard();
};

// Swipe detection
let startX = 0, startY = 0;

document.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
    let dx = e.changedTouches[0].clientX - startX;
    let dy = e.changedTouches[0].clientY - startY;

    if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 40) prevCard();
        else if (dx < -40) nextCard();
    } else {
        if (Math.abs(dy) > 40) flipCard();
    }
});

// Keyboard support
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") nextCard();
    if (e.key === "ArrowLeft") prevCard();
    if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === " " ) flipCard();
});

loadCard();
</script>
</body>
</html>
