<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Flashcard Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  padding: 40px;
}

#card {
  width: 420px;
  background: white;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.15);
  transition: transform 0.5s;
  transform-style: preserve-3d;
  position: relative;
}

.inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

#card.flipped .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
}

h2 { margin-top: 0; }

.choice {
  display: block;
  width: 100%;
  margin: 6px 0;
  padding: 8px;
  background: #e5e7eb;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

.choice:hover {
  background: #d1d5db;
}

.correct { color: green; font-weight: bold; }
.incorrect { color: red; font-weight: bold; }

.nav {
  display: flex;
  margin-top: 20px;
  justify-content: space-between;
}

button.navbtn {
  padding: 8px 16px;
  border: none;
  background: #3b82f6;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

</style>
</head>
<body>

<div id="card">
  <div class="inner">
    <div class="front">
      <h2 id="qText"></h2>
      <div id="choices"></div>
    </div>

    <div class="back">
      <h2 id="result"></h2>
      <div class="nav">
        <button class="navbtn" onclick="prevCard()">Previous</button>
        <button class="navbtn" onclick="nextCard()">Next</button>
      </div>
    </div>
  </div>
</div>

<script>
// ===== SAMPLE QUESTIONS (we'll replace with full set later) =====
let questions = [
  {
    q: "Which property of carbon makes large biological molecules possible?",
    choices: [
      { t: "Forms four covalent bonds", c: true },
      { t: "Low reactivity", c: false },
      { t: "Has an ionic charge", c: false },
      { t: "Is metallic", c: false }
    ]
  },
  {
    q: "Which transport process uses ATP?",
    choices: [
      { t: "Simple diffusion", c: false },
      { t: "Sodium-potassium pump", c: true },
      { t: "Osmosis", c: false },
      { t: "Channel proteins", c: false }
    ]
  }
];

let index = 0;

function loadCard() {
  document.getElementById("card").classList.remove("flipped");

  let q = questions[index];
  document.getElementById("qText").textContent = q.q;

  let cDiv = document.getElementById("choices");
  cDiv.innerHTML = "";

  q.choices.forEach(choice => {
    let btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = choice.t;

    btn.onclick = () => {
      document.getElementById("result").textContent =
        choice.c ? "Correct!" : "Incorrect";

      document.getElementById("result").className =
        choice.c ? "correct" : "incorrect";

      document.getElementById("card").classList.add("flipped");
    };

    cDiv.appendChild(btn);
  });
}

function nextCard() {
  index = (index + 1) % questions.length;
  loadCard();
}

function prevCard() {
  index = (index - 1 + questions.length) % questions.length;
  loadCard();
}

loadCard();
</script>

</body>
</html>
