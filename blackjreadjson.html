<title>Blackjack Analytics Dashboard</title>

<style>
  :root {
    --bg-color: #1a1a1a;
    --card-bg: #2d2d2d;
    --accent: #ffd700;
    --text: #e0e0e0;
    --danger: #ff4444;
    --success: #00c851;
    --muted: #888;
  }
  
  body {
    background-color: var(--bg-color);
    color: var(--text);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 { color: var(--accent); margin-bottom: 5px; }
  .subtitle { color: var(--muted); margin-bottom: 30px; font-size: 0.9rem; }

  /* DASHBOARD GRID */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
    margin-bottom: 30px;
  }

  .stat-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    text-align: center;
    border: 1px solid #333;
  }

  .stat-val { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }
  .stat-label { color: var(--muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
  
  .grade-A { color: var(--success); }
  .grade-B { color: var(--accent); }
  .grade-C { color: orange; }
  .grade-F { color: var(--danger); }

  /* SECTIONS */
  .section {
    width: 100%;
    max-width: 1000px;
    background: var(--card-bg);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 30px;
    border: 1px solid #333;
  }
  
  .section h2 { border-bottom: 2px solid #444; padding-bottom: 10px; margin-top: 0; }

  /* WEAKNESS LIST */
  .weakness-item {
    background: rgba(255, 68, 68, 0.1);
    border-left: 4px solid var(--danger);
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 4px;
  }
  .weakness-title { font-weight: bold; color: #ff8888; font-size: 1.1rem; }
  .weakness-desc { color: #ccc; margin-top: 5px; font-size: 0.95rem; }

  /* MISTAKE TABLE */
  .table-container { overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
  th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #444; }
  th { background-color: #222; color: var(--accent); }
  tr:hover { background-color: #383838; }
  
  .tag { padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
  .tag-hit { background: #2196F3; color: white; }
  .tag-stand { background: #f44336; color: white; }
  .tag-double { background: var(--accent); color: black; }
  .tag-split { background: #9C27B0; color: white; }

  /* UPLOAD AREA */
  .upload-area {
    margin-bottom: 20px;
    text-align: center;
    border: 2px dashed #444;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 600px;
  }
  input[type="file"] { display: none; }
  .upload-btn {
    background: #444; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; display: inline-block;
  }
  .upload-btn:hover { background: #555; }

</style>
</head>

document.getElementById('fileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const json = JSON.parse(e.target.result);

    }

  reader.readAsText(file);
});

function analyzeData(data) {
  let totalActions = 0;
  let correctActions = 0;
  let totalProfit = 0;
  let mistakes = [];
  
  // Weakness Categories
  let missedDoubles = 0;
  let overHitting = 0; // Hitting when should stand
  let underHitting = 0; // Standing when should hit
  let stiffHandErrors = 0; // Errors on 12-16

  // First sort by deal number
  data.sort((a,b) => a.dealNumber - b.dealNumber);
  const startBal = 1000; // Assumed start
  const endBal = data[data.length-1].balanceAfter;
  totalProfit = endBal - startBal;

  data.forEach(hand => {
    // Check actions
    if(hand.actions) {
      hand.actions.forEach(act => {
        totalActions++;
        if(act.wasCorrect) {
          correctActions++;
        } else {
          // It was a mistake
          mistakes.push({
            deal: hand.dealNumber,
            playerHand: hand.playerHand,
            dealerHand: hand.dealerHand, // Full string
            action: act.action,
            correct: act.correctMove,
            result: hand.result
          });
          
          // Categorize Weakness
          if (act.correctMove === "DOUBLE") missedDoubles++;
          if (act.action === "HIT" && act.correctMove === "STAND") overHitting++;
          if (act.action === "STAND" && act.correctMove === "HIT") underHitting++;
          
          // Analyze Player Total for Stiff Hands
          // Simple parsing of "playerTotal" from log if available, or regex the hand string
          if(hand.playerTotal >= 12 && hand.playerTotal <= 16) stiffHandErrors++;
        }
      });
    }
  });

  // 1. STATS
  const accuracy = totalActions === 0 ? 0 : Math.round((correctActions / totalActions) * 100);
  document.getElementById('accuracyVal').innerText = accuracy + "%";
  document.getElementById('handsVal').innerText = data.length;
  
  const pVal = document.getElementById('profitVal');
  pVal.innerText = (totalProfit >= 0 ? "+" : "") + totalProfit;
  pVal.style.color = totalProfit >= 0 ? "var(--success)" : "var(--danger)";
  
  const gradeEl = document.getElementById('accuracyGrade');
  if(accuracy >= 98) { gradeEl.innerText = "Grade: A+ (Card Counter Level)"; gradeEl.className = "grade-A"; }
  else if(accuracy >= 95) { gradeEl.innerText = "Grade: A (Solid Basic Strategy)"; gradeEl.className = "grade-A"; }
  else if(accuracy >= 90) { gradeEl.innerText = "Grade: B (Casual Player)"; gradeEl.className = "grade-B"; }
  else if(accuracy >= 80) { gradeEl.innerText = "Grade: C (Needs Practice)"; gradeEl.className = "grade-C"; }
  else { gradeEl.innerText = "Grade: F (Casino's Dream)"; gradeEl.className = "grade-F"; }

  // 2. WEAKNESSES
  const wList = document.getElementById('weaknessesList');
  wList.innerHTML = "";
  
  if (mistakes.length === 0) {
      wList.innerHTML = `<div class="weakness-item" style="border-left-color:var(--success); background:rgba(0,200,81,0.1)">
        <div class="weakness-title" style="color:var(--success)">Perfect Play!</div>
        <div class="weakness-desc">No strategic errors found in this log.</div>
      </div>`;
  } else {
      if (overHitting > underHitting) {
          addWeakness("Over-Aggressive (Busting Too Much)", 
            `You hit ${overHitting} times when you should have stood. Remember: when the dealer shows a weak card (2-6), you typically stand on 12-16.`);
      } else if (underHitting > 0) {
          addWeakness("Too Passive (Fear of Busting)", 
            `You stood ${underHitting} times when you should have hit. Basic strategy dictates hitting hard 12-16 against strong dealer cards (7-Ace).`);
      }
      
      if (missedDoubles > 0) {
          addWeakness("Missed Profit Opportunities", 
            `You missed ${missedDoubles} opportunities to Double Down. This hurts your long-term profits significantly.`);
      }
      
      if (stiffHandErrors > (mistakes.length * 0.4)) {
           addWeakness("Stiff Hand Confusion (12-16)", 
            `Most of your errors happen with totals between 12 and 16. Review the "Dealer Busts vs Player Busts" charts.`);
      }
  }

  // 3. TABLE
  const tbody = document.querySelector('#mistakeTable tbody');
  tbody.innerHTML = "";
  
  mistakes.forEach(m => {
    // Extract Dealer Upcard from string "Jc 8d" -> "Jc"
    const dealerUp = m.dealerHand.split(" ")[0];
    
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>#${m.deal}</td>
      <td>${m.playerHand}</td>
      <td>${dealerUp}</td>
      <td><span class="tag tag-${m.action.toLowerCase()}">${m.action}</span></td>
      <td><span class="tag tag-${m.correct.toLowerCase()}">${m.correct}</span></td>
      <td>${m.result}</td>
    `;
    tbody.appendChild(tr);
  });
}

function addWeakness(title, desc) {

    div.innerHTML = `<div class="weakness-title">${title}</div><div class="weakness-desc">${desc}</div>`;
    document.getElementById('weaknessesList').appendChild(div);
}
