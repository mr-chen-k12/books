<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyatomic Ions Flashcards</title>
    <style>
        :root {
            --primary: #4A90E2;
            --background: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --btn-hover: #e0eaf5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: var(--primary);
            text-align: center;
        }

        #scoreboard {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            gap: 20px;
        }

        #flashcard-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        #question-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 60px;
        }

        #options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background-color: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .option-btn:hover:not(:disabled) {
            background-color: var(--btn-hover);
            border-color: var(--primary);
        }

        .option-btn:disabled {
            cursor: default;
        }

        .option-btn.correct {
            background-color: var(--correct);
            color: white;
            border-color: var(--correct);
        }

        .option-btn.wrong {
            background-color: var(--wrong);
            color: white;
            border-color: var(--wrong);
        }

        #next-btn {
            margin-top: 25px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            transition: background 0.2s;
            width: 100%;
        }

        #next-btn:hover {
            background-color: #357abd;
        }

        #end-screen {
            display: none;
            text-align: center;
        }

        .large-formula {
            font-size: 2rem;
            color: var(--primary);
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Polyatomic Ions Study Set</h1>
    
    <div id="scoreboard">
        <span>Question: <span id="current-q">1</span> / 30</span>
        <span>Score: <span id="score">0</span></span>
    </div>

    <div id="flashcard-container">
        <div id="quiz-screen">
            <div id="question-text">Loading question...</div>
            <div id="options-grid"></div>
            <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="end-screen">
            <h2>Study Session Complete!</h2>
            <p id="final-score" style="font-size: 1.5rem; margin-bottom: 20px;"></p>
            <button onclick="restartQuiz()" class="option-btn" style="background-color: var(--primary); color: white;">Restart Study Set</button>
        </div>
    </div>

    <script>
        const rawQuestions = [
            // Group 1: Formula to Name
            { q: "What is the name of the polyatomic ion <span class='large-formula'>OH<sup>-1</sup></span>", a: "Hydroxide", o: ["Nitrate", "Sulfate", "Carbonate"] },
            { q: "What is the name of the polyatomic ion <span class='large-formula'>NO<sub>3</sub><sup>-1</sup></span>", a: "Nitrate", o: ["Ammonium", "Phosphate", "Hydroxide"] },
            { q: "What is the name of the polyatomic ion <span class='large-formula'>SO<sub>4</sub><sup>-2</sup></span>", a: "Sulfate", o: ["Carbonate", "Nitrate", "Phosphate"] },
            { q: "What is the name of the polyatomic ion <span class='large-formula'>CO<sub>3</sub><sup>-2</sup></span>", a: "Carbonate", o: ["Sulfate", "Nitrate", "Ammonium"] },
            { q: "What is the name of the polyatomic ion <span class='large-formula'>PO<sub>4</sub><sup>-3</sup></span>", a: "Phosphate", o: ["Sulfate", "Carbonate", "Nitrate"] },
            { q: "What is the name of the polyatomic ion <span class='large-formula'>NH<sub>4</sub><sup>+1</sup></span>", a: "Ammonium", o: ["Hydroxide", "Nitrate", "Phosphate"] },

            // Group 2: Name to Formula
            { q: "Which formula represents <strong>Hydroxide</strong>?", a: "OH<sup>-1</sup>", o: ["NO<sub>3</sub><sup>-1</sup>", "SO<sub>4</sub><sup>-2</sup>", "CO<sub>3</sub><sup>-2</sup>"] },
            { q: "Which formula represents <strong>Nitrate</strong>?", a: "NO<sub>3</sub><sup>-1</sup>", o: ["NO<sub>2</sub><sup>-1</sup>", "NH<sub>4</sub><sup>+1</sup>", "CO<sub>3</sub><sup>-2</sup>"] },
            { q: "Which formula represents <strong>Sulfate</strong>?", a: "SO<sub>4</sub><sup>-2</sup>", o: ["SO<sub>3</sub><sup>-2</sup>", "PO<sub>4</sub><sup>-3</sup>", "CO<sub>3</sub><sup>-2</sup>"] },
            { q: "Which formula represents <strong>Carbonate</strong>?", a: "CO<sub>3</sub><sup>-2</sup>", o: ["CO<sub>2</sub><sup>-2</sup>", "SO<sub>4</sub><sup>-2</sup>", "NO<sub>3</sub><sup>-1</sup>"] },
            { q: "Which formula represents <strong>Phosphate</strong>?", a: "PO<sub>4</sub><sup>-3</sup>", o: ["PO<sub>3</sub><sup>-3</sup>", "SO<sub>4</sub><sup>-2</sup>", "CO<sub>3</sub><sup>-2</sup>"] },
            { q: "Which formula represents <strong>Ammonium</strong>?", a: "NH<sub>4</sub><sup>+1</sup>", o: ["NH<sub>3</sub><sup>+1</sup>", "NO<sub>3</sub><sup>-1</sup>", "OH<sup>-1</sup>"] },

            // Group 3: Missing Charge (Superscript)
            { q: "What is the missing charge for Hydroxide? <span class='large-formula'>OH<sup>?</sup></span>", a: "-1", o: ["+1", "-2", "-3"] },
            { q: "What is the missing charge for Nitrate? <span class='large-formula'>NO<sub>3</sub><sup>?</sup></span>", a: "-1", o: ["+1", "-2", "-3"] },
            { q: "What is the missing charge for Sulfate? <span class='large-formula'>SO<sub>4</sub><sup>?</sup></span>", a: "-2", o: ["-1", "+1", "-3"] },
            { q: "What is the missing charge for Carbonate? <span class='large-formula'>CO<sub>3</sub><sup>?</sup></span>", a: "-2", o: ["-1", "+1", "-3"] },
            { q: "What is the missing charge for Phosphate? <span class='large-formula'>PO<sub>4</sub><sup>?</sup></span>", a: "-3", o: ["-1", "-2", "+1"] },
            { q: "What is the missing charge for Ammonium? <span class='large-formula'>NH<sub>4</sub><sup>?</sup></span>", a: "+1", o: ["-1", "-2", "-3"] },

            // Group 4: Missing Subscript
            { q: "Does the <strong>Hydroxide</strong> ion (OH<sup>-1</sup>) have any visible subscripts?", a: "No, both are implied 1", o: ["Yes, a 2", "Yes, a 3", "Yes, a 4"] },
            { q: "What is the missing subscript for Nitrate? <span class='large-formula'>NO<sub>?</sub><sup>-1</sup></span>", a: "3", o: ["2", "4", "none"] },
            { q: "What is the missing subscript for Sulfate? <span class='large-formula'>SO<sub>?</sub><sup>-2</sup></span>", a: "4", o: ["2", "3", "none"] },
            { q: "What is the missing subscript for Carbonate? <span class='large-formula'>CO<sub>?</sub><sup>-2</sup></span>", a: "3", o: ["2", "4", "none"] },
            { q: "What is the missing subscript for Phosphate? <span class='large-formula'>PO<sub>?</sub><sup>-3</sup></span>", a: "4", o: ["2", "3", "none"] },
            { q: "What is the missing subscript for Ammonium? <span class='large-formula'>NH<sub>?</sub><sup>+1</sup></span>", a: "4", o: ["2", "3", "none"] },

            // Group 5: Missing Element
            { q: "What is the missing element in Hydroxide? <span class='large-formula'>?H<sup>-1</sup></span>", a: "O (Oxygen)", o: ["N (Nitrogen)", "C (Carbon)", "S (Sulfur)"] },
            { q: "What is the missing element in Nitrate? <span class='large-formula'>?O<sub>3</sub><sup>-1</sup></span>", a: "N (Nitrogen)", o: ["C (Carbon)", "S (Sulfur)", "P (Phosphorus)"] },
            { q: "What is the missing element in Sulfate? <span class='large-formula'>?O<sub>4</sub><sup>-2</sup></span>", a: "S (Sulfur)", o: ["N (Nitrogen)", "C (Carbon)", "P (Phosphorus)"] },
            { q: "What is the missing element in Carbonate? <span class='large-formula'>?O<sub>3</sub><sup>-2</sup></span>", a: "C (Carbon)", o: ["N (Nitrogen)", "S (Sulfur)", "P (Phosphorus)"] },
            { q: "What is the missing element in Phosphate? <span class='large-formula'>?O<sub>4</sub><sup>-3</sup></span>", a: "P (Phosphorus)", o: ["S (Sulfur)", "N (Nitrogen)", "C (Carbon)"] },
            { q: "What is the missing element in Ammonium? <span class='large-formula'>N?<sub>4</sub><sup>+1</sup></span>", a: "H (Hydrogen)", o: ["O (Oxygen)", "C (Carbon)", "S (Sulfur)"] }
        ];

        let questions = [];
        let currentIndex = 0;
        let score = 0;

        // Shuffle function (Fisher-Yates)
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function initQuiz() {
            // Shuffle questions and options
            questions = shuffle([...rawQuestions]).map(q => {
                const options = shuffle([q.a, ...q.o]);
                return { ...q, options: options };
            });
            
            currentIndex = 0;
            score = 0;
            updateScoreboard();
            
            document.getElementById('quiz-screen').style.display = 'block';
            document.getElementById('end-screen').style.display = 'none';
            
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentIndex];
            document.getElementById('question-text').innerHTML = q.q;
            
            const optionsGrid = document.getElementById('options-grid');
            optionsGrid.innerHTML = '';
            
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.a);
                optionsGrid.appendChild(btn);
            });

            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer(selectedBtn, selectedAnswer, correctAnswer) {
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            buttons.forEach(btn => btn.disabled = true);

            // Check if right or wrong
            if (selectedAnswer === correctAnswer) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('wrong');
                // Highlight the correct one
                buttons.forEach(btn => {
                    if (btn.innerHTML === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            updateScoreboard();
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) {
                updateScoreboard();
                loadQuestion();
            } else {
                showEndScreen();
            }
        }

        function updateScoreboard() {
            document.getElementById('current-q').innerText = Math.min(currentIndex + 1, questions.length);
            document.getElementById('score').innerText = score;
        }

        function showEndScreen() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            document.getElementById('final-score').innerText = `You scored ${score} out of 30!`;
        }

        function restartQuiz() {
            initQuiz();
        }

        // Start the quiz on load
        window.onload = initQuiz;
    </script>
</body>
</html>
