<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Biology Quiz</title>
<style>
body { font-family: Arial; padding: 20px; }
.topic { margin-bottom: 30px; }
.question { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
.choice { margin: 5px 0; }
button { padding: 6px 10px; }
.feedback { font-weight: bold; margin-top: 5px; }
.correct { color: green; }
.incorrect { color: red; }
</style>
</head>
<body>

<h1>Biology Quiz</h1>

<div id="quiz"></div>

<script>
// ===== DATA (reduced version so we can test functionality) =====
const topics = {
  "Chemistry of Life": [
    {
      q: "Which property of carbon contributes most to large complex molecules?",
      choices: [
        { text: "Forms four covalent bonds", correct: true },
        { text: "Low reactivity", correct: false },
        { text: "Forms ions easily", correct: false },
        { text: "Is a metal-like conductor", correct: false }
      ]
    }
  ],
  "Enzymes": [
    {
      q: "Why do enzymes have an optimal pH?",
      choices: [
        { text: "pH changes enzyme shape", correct: true },
        { text: "pH adds more active sites", correct: false },
        { text: "pH changes DNA sequence", correct: false },
        { text: "pH increases ATP", correct: false }
      ]
    }
  ],
  "Cell Transport": [
    {
      q: "Which process uses ATP directly?",
      choices: [
        { text: "Simple diffusion", correct: false },
        { text: "Channel proteins", correct: false },
        { text: "Sodiumâ€“potassium pump", correct: true },
        { text: "Osmosis", correct: false }
      ]
    }
  ]
};

// ===== RENDER QUIZ =====
const quizDiv = document.getElementById("quiz");

for (const topicName in topics) {
  const topicBlock = document.createElement("div");
  topicBlock.className = "topic";

  const h2 = document.createElement("h2");
  h2.textContent = topicName;
  topicBlock.appendChild(h2);

  topics[topicName].forEach((item, index) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";

    const qText = document.createElement("div");
    qText.textContent = item.q;
    qDiv.appendChild(qText);

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    qDiv.appendChild(feedback);

    item.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.textContent = choice.text;

      btn.onclick = () => {
        if (choice.correct) {
          feedback.textContent = "Correct!";
          feedback.className = "feedback correct";
        } else {
          feedback.textContent = "Incorrect.";
          feedback.className = "feedback incorrect";
        }
      };

      qDiv.appendChild(btn);
    });

    topicBlock.appendChild(qDiv);
  });

  quizDiv.appendChild(topicBlock);
}
</script>

</body>
</html>
